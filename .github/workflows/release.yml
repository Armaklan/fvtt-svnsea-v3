name: Release Build

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # This allows the workflow to upload release assets
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update version numbers
        run: |
          # Extract version from release tag (e.g., v1.2.3 -> 1.2.3)
          VERSION=${GITHUB_REF_NAME#v}
          echo "Updating version to $VERSION"

          # Update version in package.json
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json

          # Update version in system.json
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" public/system.json

          # Update download URL in system.json
          sed -i "s|\"download\": \"https://github.com/Armaklan/fvtt-svnsea-v3/releases/download/[^/]*/fvtt-svnsea-v3.zip\"|\"download\": \"https://github.com/Armaklan/fvtt-svnsea-v3/releases/download/$VERSION/fvtt-svnsea-v3.zip\"|" public/system.json

      - name: Build with Vite
        run: npm run build

      - name: Copy files from public to dist
        run: cp -r public/* dist/

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r ../fvtt-svnsea-v3.zip .
          cd ..
          ls

      - name: Upload ZIP to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./fvtt-svnsea-v3.zip
          asset_name: fvtt-svnsea-v3.zip
          asset_content_type: application/zip

      - name: Commit updated system.json to main branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add public/system.json
          git commit -m "Update system.json version to ${GITHUB_REF_NAME#v}"
          git push origin HEAD:main
